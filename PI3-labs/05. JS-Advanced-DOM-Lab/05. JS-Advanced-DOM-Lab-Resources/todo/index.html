<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App v1</title>
</head>

<body>

    <nav id="navbar">
        <div class="container">
            <h1> Todo App</h1>
            <button id="menu-add-btn" class="btn  btn-primary">Add</button>
        </div>
    </nav>


    <div id="modal">
        <form id="add-form">
            <input type="text" placeholder="Enter a Task">
            <div class="action">
                <button class="btn btn-primary"> Add </button>
                <button type="button" id="form-cancel-btn" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>

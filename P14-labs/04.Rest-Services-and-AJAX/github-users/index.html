<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Github Users</title>
</head>

<body>

    <nav class="navbar navbar-dark nav-bg mb-5">
        <a class="navbar-brand" href="/">
            <img src="./logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Github Users
        </a>
    </nav>
    <div class="container">
        <form action="" id="search" class="card card-body mb-5">

            <div class="form-group">
                <input type="text" class="form-control" id="user-input">
            </div>
            <button class="btn btn-primary btn-block"> Search</button>

        </form>

    </div>

    <main class="container">
        <div class="row" id="news-list">
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
